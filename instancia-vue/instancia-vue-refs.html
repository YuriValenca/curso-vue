<meta charset="utf-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <h1 ref="aulaRef">{{ aula }}</h1>
  <h2>{{ modulo }}</h2>
  <button @click="alterarAula">Alterar Aula</button>
  <button @click="alterarmodulo">Alterar MÃ³dulo</button>
</div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      aula: "Aula: Usando Refs",
      modulo: "Modulo: Instancia Vue",
    },
    methods: {
      alterarAula() {
        this.aula += "#";
      },
      alterarmodulo() {
        this.modulo += "#";
      },
    },
  });

  vm.$refs.aulaRef.innerText = "Alterado diretamente";
</script>
