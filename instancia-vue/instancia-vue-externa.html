<meta charset="utf-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app1">
  {{ titulo1 }}
  <button @click="alterar">Alterar</button>
</div>

<div id="app2">
  {{ titulo2 }}
  <button @click="alterar">Alterar</button>
</div>

<script>
  const vm1 = new Vue({
    el: "#app1",
    data: {
      titulo1: "Teste1",
    },
    methods: {
      alterar() {
        vm2.titulo2 += "????";
      },
    },
  });

  const vm2 = new Vue({
    el: "#app2",
    data: {
      titulo2: "Teste2",
    },
    methods: {
      alterar() {
        vm1.titulo1 += "!!!!";
      },
    },
  });

  setTimeout(() => {
    vm1.titulo1 = "Alterado pelo timer";
  }, 2000);
</script>

<!--Em resumo, é possível, sim, ter duas instâncias Vue rodando concomitantemente, além de ser possível ter interação entre elas, porém, são escassos os caso onde a aplicação desse tipo de implementação rende frutos-->
