<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-model="titulo">
    <!--v-model permite um two-way data binding, o valor inicial do titulo vai pro input, e o valor do input atualiza o valor do titulo-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        }
    })
</script>
