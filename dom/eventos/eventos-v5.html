<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="posicao">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">PARAR AQUI!!!</span>
    </p>
    <a v-on:click.prevent="" href="https://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
    <!--pode botar qualquer letra no keyup, encadear as letras significa que elas tem q ser pressionadas em conjunto para que o evento se realize-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, ev) {
                console.log(passo, ev)
                this.contador += passo
            },
            posicao(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta() {
                alert('Opa, mestre')
            }
        }
    })
</script>
