<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a href="" v-bind:href="link">Google</a>
    <hr>
    <p v-html = "linkHTML"></p> <!--A diretiva "v-html" vai ler o parametro passado e inserir ele no cÃ³digo como se fosse um HTML, ou seja, simula um innerHTML-->
    
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://www.google.com/',
            linkHTML: '<a href = "https://www.google.com/">Google</a>'
        },
        methods: {
            saudacao: function(){
                this.titulo = 'Bom dia'
                return this.titulo
            } 
        }
    })
</script>
