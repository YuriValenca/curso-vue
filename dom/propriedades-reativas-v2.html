<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contadores: {{ contador }} e {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: {
            resultado() {
                console.log('metodo computado foi chamado...')
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
            // resultado() { //Lembrando que função e data nao podem ter um elemento com mesmo nome!!!
            //     return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'

            // }
        }
    })
</script>
